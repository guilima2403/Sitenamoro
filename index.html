<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        h3 {
            color: #ff66b3;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .botao-aceitar {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff66b3;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 102, 179, 0.3);
        }
        
        .botao-rejeitar {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f0f0f0;
            color: #666;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .botao-aceitar:hover {
            background-color: #ff3385;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 102, 179, 0.4);
        }
        
        .botao-rejeitar:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .botoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Quer namorar comigo?</h3>
        <p>Se clicar em aceitar vai ser muito feliz!</p>
        
        <div class="botoes">
            <a href="Aceitar1.html" class="botao-aceitar">Aceitar</a>
            <a href="Rejeitar2.html" class="botao-rejeitar">Rejeitar</a>
        </div>
    </div>
</body>
</html>
  <script>
  let tapCount = 0;
  let keyCount = 0;
  let tapTimer, keyTimer;

  function resetTapCount() {
    tapCount = 0;
  }

  function resetKeyCount() {
    keyCount = 0;
  }

  // Reset ao carregar a página
  window.onload = () => {
    tapCount = 0;
    keyCount = 0;
  };

  document.addEventListener('touchstart', function () {
    tapCount++;
    clearTimeout(tapTimer);
    tapTimer = setTimeout(resetTapCount, 1000);
    if (tapCount === 3) {
      tapCount = 0; // previne que não funcione depois
      window.location.href = "https://youtu.be/DFiU4pt6P5k?si=rNl3EQ8jdUQIEsGE";
    }
  });

  document.addEventListener('keydown', function (e) {
    if (e.code === 'Space') {
      keyCount++;
      clearTimeout(keyTimer);
      keyTimer = setTimeout(resetKeyCount, 1000);
      if (keyCount === 3) {
        keyCount = 0; // previne que não funcione depois
        window.location.href = "https://youtu.be/DFiU4pt6P5k?si=rNl3EQ8jdUQIEsGE";
      }
    }
  });
  </script>
